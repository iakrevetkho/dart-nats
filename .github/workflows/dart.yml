name: Dart

on:
  push:
    branches:    
      # Push events on master
      - master
      # Push events on develop
      - develop
    # Sequence of patterns matched against refs/tags
    tags:        
      # Push events for every version tag
      - v*

  pull_request:
    branches:    
      # Pull requests events on master
      - master
      # Pull requests events on develop
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      # Flutter section
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '1.9.1+hotfix.6'
      
      - name: Print Flutter version
        run: flutter --version

      - name: Install Flutter dependencies for examples
        run: flutter pub get example/flutter_simple_sub_pub/

      # Dart section
      - uses: cedx/setup-dart@v2

      - name: Print Dart SDK version
        run: dart --version

      - name: Install Dart dependencies
        run: dart pub get

      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze project source
        run: dart analyze
        
      - name: Run NATS container
        run: docker run -d -p 4222:4222 -p 6222:6222 -p 8222:8222 nats:2.1.9
        
      - name: Run tests
        run: dart test
